<!DOCTYPE html>
<html>
<head>
  <title>GitHub — Sign in</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
    }
    .box {
      width: 340px;
      margin: 80px auto;
      padding: 20px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      background: #0d1117;
      color: white;
      border: 1px solid #30363d;
      border-radius: 4px;
    }
    button {
      background: #238636;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
    .banner {
      background: #fff3cd;
      color: #856404;
      padding: 8px;
      font-size: 11px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .logo {
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="banner">
      ⚠️ LAB DE FORMATION — page simulée (pas le vrai GitHub)
    </div>

    <div class="logo">GitHub</div>

    <form action="/submit" method="POST">
      <input type="text" name="username" placeholder="Username or email address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign in</button>
    </form>

    <p style="font-size:12px; color:#8b949e;">
      New to GitHub? Create an account.
    </p>
  </div>
</body>
</html>
