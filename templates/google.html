<!DOCTYPE html>
<html>
<head>
  <title>Google — Connexion</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; }
    .box {
      width: 320px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,.1);
      text-align: center;
    }
    input { width: 90%; padding: 8px; margin: 5px 0; }
    button { padding: 8px 12px; }
    .banner {
      background: #ffeb3b;
      padding: 10px;
      font-size: 12px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="banner">
      ⚠️ LAB DE FORMATION — page simulée (pas le vrai Google)
    </div>
    <h2>Connexion Google</h2>
    <form action="/submit" method="POST">
      <input type="text" name="username" placeholder="Adresse e-mail" required><br>
      <input type="password" name="password" placeholder="Mot de passe" required><br>
      <button type="submit">Se connecter</button>
    </form>
  </div>
</body>
</html>
