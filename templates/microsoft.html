<!DOCTYPE html>
<html>
<head>
  <title>Microsoft — Connexion</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f2f1;
    }
    .box {
      width: 360px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(0,0,0,.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
    }
    button {
      background: #0067b8;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
    }
    .banner {
      background: #fff3cd;
      color: #856404;
      padding: 10px;
      font-size: 12px;
      margin-bottom: 15px;
      border: 1px solid #ffeeba;
    }
    .logo {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="banner">
      ⚠️ LAB DE FORMATION — page simulée (pas le vrai Microsoft)
    </div>

    <div class="logo">Microsoft</div>
    <p>Connexion</p>

    <form action="/submit" method="POST">
      <input type="text" name="username" placeholder="Adresse e-mail, téléphone ou Skype" required>
      <input type="password" name="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>

    <p style="font-size:12px; color:#666;">
      Pas de compte ? Créez-en un !
    </p>
  </div>
</body>
</html>
